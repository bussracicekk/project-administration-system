{% extends 'base.html' %}

{% block body %}

    <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="thumbnail">
                <div class="caption">
                    <h3>{{ project.p_name }}</h3>
                    <p>ID: {{ project.p_id }}</p>
                    <p>Start Date: {{ project.p_startdate }}</p>
                    <p>End Date: {{ project.p_enddate}}</p>
                    <p>Situation {{ project.p_situation }}</p>
                    <p>Department: {{ project.dDepartment }}</p>
                    <p>
                        <a href="{{ project.get_updateP_url }}" class="btn btn-default" role="button">Update</a>
                        <a href="{{ project.get_deleteP_url }}" class="btn btn-danger" role="button">Delete</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
