{% extends 'base.html' %}

{% block body %}
    <div class="container">
    {% for department in departments %}
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Name: {{ department.d_name }}</h3>
                        <p>Company: {{ department.dCompany }}</p>
                        <p><a href="{{ department.get_department_url }}" class="btn btn-primary" role="button">research</a>
                            <a href="{{ department.get_updateD_url }}" class="btn btn-default" role="button">Update</a>
                            <a href="{{ department.get_deleteD_url }}" class="btn btn-danger" role="button">Delete</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
